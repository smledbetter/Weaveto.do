            .description {

                color: var(--text-secondary);
                line-height: 1.6;
                margin-bottom: 2.5rem;
            }

            .cta {
                display: inline-flex;
                align-items: center;
                gap: 0.5rem;
                padding: 1rem 2rem;
                font-size: 1.1rem;
                font-weight: 500;
                color: var(--bg-base);
                background: var(--text-primary);
                border: none;
                border-radius: 8px;
                text-decoration: none;
                transition:
                    background 0.15s,
                    transform 0.1s;
            }

            .cta:hover {
                background: var(--text-heading);
                transform: translateY(-1px);
            }

            .cta svg {
                width: 1.25rem;
                height: 1.25rem;

            footer {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                text-align: center;
                padding: 1rem;
                font-size: 0.8rem;
                color: var(--text-muted);
